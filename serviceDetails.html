    <script>
      $(document).ready(function () {
        var query = window.location.search.substring(1);
        var vars = query.split('=');
        var ID = vars[1];
        let services = [];
        let heading = '';
        // $('#driver').click(function (event) {
        $.getJSON('services.json', function (data) {
          console.log('ID-----', ID);
          switch (ID) {
            case 'accounting':
              {
                heading = 'ACCOUNTING & BOOKKEEPING';
                services = data?.accounts ?? [];
              }
              break;
            case 'eventManagment':
              {
                heading = 'EVENT MANAGEMENT CONSULTANCY';
                services = data?.eventManagment ?? [];
              }
              break;
            case 'projectManagment':
              {
                heading = 'PROJECT MANAGEMENT CONSULTANCY';
                services = data?.projectManagment ?? [];
              }
              break;

            default:
              services = [];
          }
          $('.service_heading').html(heading);
          // check for which service.
          services.forEach(item => {
            $('.container').append(`<div class="item">
                        <h5>${item.heading}</h5>
                        <p>
                         ${item.description}
                        </p>
                      </div>`);
          });
        });
        // });
      });
    </script>
